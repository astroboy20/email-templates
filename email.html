<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body
    style="
      background-color: #ffffff;
      margin: 0 !important;
      padding: 0 !important;
    "
  >
    <!-- HIDDEN PREHEADER TEXT -->
    <div
      style="
        display: none;
        font-size: 1px;
        color: #ffffff;
        line-height: 1px;
        font-family: 'Lato', Helvetica, Arial, sans-serif;
        max-height: 0px;
        max-width: 0px;
        opacity: 0;
        overflow: hidden;
      "
    >
      {{message}}
    </div>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <!-- LOGO -->
      <tr>
        <td bgcolor="#ffffff" align="center">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
          >
            <tr>
              <td
                align="center"
                valign="top"
                style="padding: 40px 10px 40px 10px"
              ></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="#ffffff" align="center" style="padding: 0px 10px 0px 10px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
          >
            <tr>
              <td
                bgcolor="#ffffff"
                align="center"
                valign="top"
                style="
                  padding: 5px 5px 5px 5px;
                  border-radius: 4px 4px 0px 0px;
                  color: #111111;
                  font-family: 'Lato', Helvetica, Arial, sans-serif;
                  font-size: 48px;
                  font-weight: 400;
                  letter-spacing: 4px;
                  line-height: 48px;
                "
              >
                <p style="font-size: 30px; font-weight: bold">
                  Zent For Business
                </p>
                <hr />
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="#ffffff" align="center" style="padding: 0px 10px 0px 10px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
          >
            <tr>
              <td
                bgcolor="#ffffff"
                align="left"
                style="
                  padding: 20px 30px 40px 30px;
                  color: #111111;
                  font-family: 'Lato', Helvetica, Arial, sans-serif;
                  font-size: 18px;
                  font-weight: 400;
                  line-height: 25px;
                "
              >
                <p style="margin: 0">Name: {{full_name}}</p>
                <p style="margin: 0">Email: {{email}}</p>
                <b style="margin: 0"></b>
                <p></p>
                <p style="margin: 0">Message:</p>
                <p style="margin: 0">{{message}}</p>
                <p>We're happy to have you on board!</p>
                <p></p>
                <p>Kind Regards,</p>
                <p>{{full_name}}</p>
                <hr />
                <div style="text-align: center">
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739399710/facebook_cghxio.png"
                    alt="fb"
                  />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739399710/linkedin_ydfemh.png"
                    alt="indeed"
                  />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739399711/instagram_x33xrr.png"
                    alt="instagram"
                  />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739399710/pinterest_cnwkvk.png"
                    alt="pimtrest"
                  />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739399710/x_b0nhdw.png"
                    alt="x"
                  />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739399710/youtube_oyxkkd.png"
                    alt="youtube"
                  />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739399710/tiktok_jivzbj.png"
                    alt="tiktok"
                  />
                  <br />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739448439/xsyqsh1glzgfjwqb2vnf.png"
                    alt="app-store"
                    width="20%"
                  />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739448439/luqknkv1l4okv8hphot1.png"
                    alt="play-store"
                    width="20%"
                  />
                  <br />
                  <img
                    src="https://res.cloudinary.com/dxrxrd21n/image/upload/v1739450328/lqfnsavoog4oeiprltih.png"
                    alt="powered-by-zent"
                    width="20%"
                  />
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="#ffffff" align="center" style="padding: 0px 10px 0px 10px">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
          >
            <tr>
              <td
                bgcolor="#ffffff"
                align="left"
                style="
                  padding: 0px 30px 30px 30px;
                  color: #666666;
                  font-family: 'Lato', Helvetica, Arial, sans-serif;
                  font-size: 14px;
                  font-weight: 400;
                  line-height: 18px;
                "
              >
                <br />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
